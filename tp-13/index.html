<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lista de Compras - DOM y JavaScript</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>
<body>
    <div class="container my-1 my-sm-2 my-md-4 my-lg-5">
        <h1>Lista de Compras</h1>
        <div class="card">
            <div class="card-body">
                <h2>Listado de Productos</h2>
                
                <ul id="lista-productos">
                    <li>Pan</li>
                </ul>

                <hr class="hr">

                <h2>Agregar Producto</h2>
                <form id="form-producto">
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" aria-label="Nombre del Producto">
                        <button class="btn btn-primary" type="submit">Agregar Producto</button>
                    </div>
                </form>
                <button id="btn-borrar" class="btn btn-primary">Borrar</button>
                <button id="btn-orden" class="btn btn-primary">Ordenar alfabéticamente</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    <script type="text/javascript">

        let compras = []
        const listaCompra = document.getElementById("lista-productos");
        /**
         * agregarProducto()
         * esta función se va a llamar cuando el usuario envía el formulario con el nombre del producto para agregar.
         */
        function agregarProducto(nombreProducto) {
            // su implementación
            if (nombreProducto === "") return 0;
            compras.push(nombreProducto);
            cargarProducto()
        }

        function cargarProducto(){
            listaCompra.textContent = "";
            compras.forEach(producto => {
                const li = document.createElement("li");
                li.className = "mb-3";
                li.textContent = `${producto}`;
                
                btnEliminar = document.createElement("button");
                btnEliminar.className = "btn btn-sm btn-danger ms-2";
                btnEliminar.textContent = "X";
                btnEliminar.addEventListener('click', () => eliminar(producto));
                li.append(btnEliminar)

                listaCompra.appendChild(li);
            })
        }



        function handlerFormulario(evento) {
            evento.preventDefault();
            const input = evento.target.querySelector('input');
            const nombreProducto = input.value;
            input.value = "";
            agregarProducto(nombreProducto);
        }

        function borrar(){
            compras = [];
            cargarProducto();
        }

        document.getElementById("btn-orden").addEventListener("click", () => {
            compras.sort((a, b) => {
                if (a < b) return -1;
                if (a > b) return 1;
                return 0;
            });
            cargarProducto();
        })

        function eliminar(producto){
            const indexReal = compras.indexOf(producto);
            if (indexReal !== -1) {
                compras.splice(indexReal, 1);
                cargarProducto();
            }
        };

        document.getElementById("btn-borrar").addEventListener("click", borrar);
        document.querySelector('form').addEventListener('submit', handlerFormulario);
    </script>
</body>
</html>
