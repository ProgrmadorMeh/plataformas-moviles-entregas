<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tablero de Puntos - DOM y JavaScript</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>
<body>
    <div class="container my-1 my-sm-2 my-md-4 my-lg-5">
    	<h1>Tablero de Puntos</h1>
        <div class="card">
            <div class="card-body">
                <div class="row text-center">
                    <div class="col-5">
                        <span class="display-1" id="local">0</span>
                        <br>
                        <input id="input-1" class="m-0 control" value="Local">
                        <br>
                        <select name="color-1" class="m-2">
                            <option value="black" selected>Negro</option>
                            <option value="blue">Azul</option>
                            <option value="red">Rojo</option>
                            <option value="green">Verde</option>
                            <option value="yellow">Amarillo</option>
                        </select>
                    </div>
                    <div class="col-2">
                        <span class="display-1">:</span>
                    </div>
                    <div class="col-5">
                        <span class="display-1 control" id="visitante">0</span>
                        <br>
                        <input id="input-2" class="m-0 control" value="Visitante">
                        <br>
                        <select name="color-1" class="m-2">
                            <option value="black" selected>Negro</option>
                            <option value="blue">Azul</option>
                            <option value="red">Rojo</option>
                            <option value="green">Verde</option>
                            <option value="yellow">Amarillo</option>
                        </select>
                    </div>
                </div>

                <hr class="hr">

                <h2>Actualizar Contador</h2>
                <div class="row">
                    <div class="col-12 col-sm-4 my-1">
                        <button accesskey="u" class="btn d-block w-100 btn-primary control" id="localBtn+">
                            Punto Local +
                        </button>
                    </div>
                    <div class="col-12 col-sm-4 my-1">
                        <button accesskey="i" class="btn d-block w-100 btn-primary control" id="visitanteBtn+">
                            Punto Visitante +
                        </button>
                    </div>
                    <div class="col-12 col-sm-4 my-1">
                        <button accesskey="o" class="btn d-block w-100 btn-danger" id="resetBtn">
                            Reinicio
                        </button>
                    </div>

                    <div class="col-12 col-sm-4 my-1">
                        <button accesskey="j" class="btn d-block w-100 btn-primary control" id="localBtn-">
                            Punto Local -
                        </button>
                    </div>
                    <div class="col-12 col-sm-4 my-1">
                        <button accesskey="k" class="btn d-block w-100 btn-primary control" id="visitanteBtn-">
                            Punto Visitante -
                        </button>
                    </div>
                    <div class="col-12 col-sm-4 my-1">
                        <button accesskey="l" class="btn d-block w-100 btn-danger control" id="endBtn">
                            Finalizar Partido
                        </button>
                    </div>
                </div>

            </div>
        </div>
            <small>
                Atajos de teclado ALT:
                <ul>
                    <li><strong>U</strong>: Punto Local +</li>
                    <li><strong>J</strong>: Punto Local -</li>
                    <li><strong>I</strong>: Punto Visitante +</li>
                    <li><strong>K</strong>: Punto Visitante -</li>
                    <li><strong>O</strong>: Reinicio</li>
                    <li><strong>L</strong>: Finalizar Partido</li>
            </small>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    <script>
        // Tu código JavaScript va aquí



        const localScore = document.getElementById("local");
        const localBtnPlus = document.getElementById("localBtn+");
        const localBtnMinus = document.getElementById("localBtn-");
        let localPoints = 0;

        localBtnPlus.addEventListener("click", () => {
            localPoints++;
            localScore.textContent = localPoints;
        });

        localBtnMinus.addEventListener("click", () => {
            localPoints--;
            localScore.textContent = localPoints;
        });

        const visitanteScore = document.getElementById("visitante");
        const visitanteBtnPlus = document.getElementById("visitanteBtn+");
        const visitanteBtnMinus = document.getElementById("visitanteBtn-");
        let visitantePoints = 0;

        visitanteBtnPlus.addEventListener("click", () => {
            visitantePoints++;
            visitanteScore.textContent = visitantePoints;
        });

        visitanteBtnMinus.addEventListener("click", () => {
            visitantePoints--;
            visitanteScore.textContent = visitantePoints;
        });

        const resetBtn = document.getElementById("resetBtn");

        resetBtn.addEventListener("click", () => {
            document.querySelectorAll(".control").forEach(element => element.disabled = false);

            localPoints = 0;
            visitantePoints = 0;
            localScore.textContent = localPoints;
            visitanteScore.textContent = visitantePoints;
        });

        const endBtn = document.getElementById("endBtn");
        endBtn.addEventListener("click", () => {
            document.querySelectorAll(".control").forEach(element => element.disabled = true);
            
            if (localPoints > visitantePoints) {
                alert("El equipo Local ha ganado!");
            } else if (visitantePoints > localPoints) {
                alert("El equipo Visitante ha ganado!");
            } else {
                alert("El partido ha terminado en empate!");
            }
        });

        document.querySelectorAll('input').forEach(input => {
            input.addEventListener('change', (event) => {
                event.target.disabled = true;
                const newValue = event.target.value;
                if (event.target.id === 'input-1') {
                    localBtnMinus.textContent = newValue + ' -';
                    localBtnPlus.textContent = newValue + ' +';
                } else if (event.target.id === 'input-2') {
                    visitanteBtnMinus.textContent = newValue + ' -';
                    visitanteBtnPlus.textContent = newValue + ' +';
                }
            });
        });

        document.querySelectorAll('select').forEach(select => {
            select.addEventListener('change', (event) => {
                const selectedColor = event.target.value;
                if (event.target === document.querySelector('select[name="color-1"]')) {
                    localScore.style.color = selectedColor;
                } else {
                    visitanteScore.style.color = selectedColor;
                }
            });
        });
    </script>
</body>
</html>
