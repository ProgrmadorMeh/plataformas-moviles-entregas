<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Editor de Texto - DOM y JavaScript</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>
<body>
    <div class="container my-1 my-sm-2 my-md-4 my-lg-5">
        <h1>Editor de Texto</h1>
        <div class="card">
            <div class="card-body">
                <h2>Texto</h2>

                <p class="texto" id="texto">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Donec elementum auctor libero, vel imperdiet est. Etiam blandit facilisis ex, nec cursus metus pharetra quis. Fusce imperdiet nisl nibh, ac aliquet ante elementum vitae.</p>

                <hr class="hr">

                <h2>Opciones de Formato</h2>
                <div class="row">
                    <div class="col-12 col-md-4 my-1">
                        <button id="btn-negrita" class="btn d-block w-100 btn-primary" data-formato="negrita">
                            Bold (Negrita)
                        </button>
                    </div>
                    <div class="col-12 col-md-4 my-1">
                        <button id="btn-cursiva" class="btn d-block w-100 btn-primary" data-formato="cursiva">
                            Italic (Cursiva)
                        </button>
                    </div>
                    <div class="col-12 col-md-4 my-1">
                        <button id="btn-subrayado" class="btn d-block w-100 btn-primary" data-formato="subrayado">
                            Underline (Subrayado)
                        </button>
                    </div>
                    <div class="col-12 col-md-4 my-1">
                        <button id="btn-azul" class="btn d-block w-100 btn-primary" data-formato="azul">
                            Azul
                        </button>
                    </div>
                    <div class="col-12 col-md-4 my-1">
                        <button id="btn-azul" class="btn d-block w-100 btn-primary" data-formato="tamaño">
                            Agrandar
                        </button>
                    </div>
                    <div class="col-12 col-md-4 my-1">
                        <input id="btn-input" class="btn d-block w-100 btn-primary" placeholder="Editar texto">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    <script type="text/javascript">
        const texto = document.getElementById("texto");
        /**
         * funcionNegrita()
         * Esta función se ejecuta cuando el usuario selecciona la opción Bold (negrita).
         */
        function funcionNegrita() {
            // Implementación pendiente
            if (texto.style.fontWeight === "bold") texto.style.fontWeight = "normal";
            else texto.style.fontWeight = "bold";
        }

        /**
         * funcionCursiva()
         * Esta función se ejecuta cuando el usuario selecciona la opción Italic (cursiva).
         */
        function funcionCursiva() {
            // Implementación pendiente
            if (texto.style.fontStyle === "italic") texto.style.fontStyle = "normal"
            else texto.style.fontStyle = "italic"
        }

        /**
         * funcionSubrayado()
         * Esta función se ejecuta cuando el usuario selecciona la opción Underline (subrayado).
         */
        function funcionSubrayado() {
            // Implementación pendiente
            if(texto.style.textDecoration === "underline") texto.style.textDecoration = "none";
            else texto.style.textDecoration = "underline";
        }

        function funcionAzul() {
            // Implementación pendiente
            if(texto.style.color === "blue") texto.style.color = "black";
            else texto.style.color = "blue";
        }

        function funcionTamaño(){
            const normal = window.getComputedStyle(texto).fontSize;
            if(texto.style.fontSize === "30px") texto.style.fontSize = "";
            else texto.style.fontSize = "30px";
        }

        document.getElementById("btn-input").addEventListener("input", () => {
            texto.textContent = document.getElementById("btn-input").value;
        })

        function handlerBoton(e) {
            // Obtiene el valor del atributo "data-formato" del botón que disparó el evento
            const funcionBoton = e.target.dataset.formato;
            if (e.target.style.backgroundColor === "green") e.target.style.backgroundColor = "#0d6efd"
            else e.target.style.backgroundColor = "green";
            switch (funcionBoton) {
                case 'negrita':
                    funcionNegrita();
                    break;
                case 'cursiva':
                    funcionCursiva();
                    break;
                case 'subrayado':
                    funcionSubrayado();
                    break;
                case 'azul':
                    funcionAzul();
                    break
                case 'tamaño':
                    funcionTamaño();
                    break
            }
        }
        document.querySelectorAll('button.btn').forEach(e => e.addEventListener('click', handlerBoton));
    </script>
</body>
</html>
